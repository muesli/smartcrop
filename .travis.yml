language: go

os:
  - linux
  - osx

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - tip

matrix:
  allow_failures:
    - go: tip

env:
  global:
    GO111MODULE=on

before_install:
  - if [[ $TRAVIS_GO_VERSION == 1.14* ]]; then go get github.com/axw/gocov/gocov github.com/mattn/goveralls; fi
#  - sudo add-apt-repository -y ppa:kubuntu-ppa/backports
#  - sudo apt-get update -qq
#  - sudo apt-get install libcv-dev libopencv-dev libopencv-contrib-dev libhighgui-dev libopencv-photo-dev libopencv-imgproc-dev libopencv-stitching-dev libopencv-superres-dev libopencv-ts-dev libopencv-videostab-dev

install:
# It's complicated to get OpenCV built on each platform, so exclude the OpenCV-based detector and its dependencies this way.
  - go get -t $(go list ./... | grep -v gocv | xargs)

script:
  - go test -v -tags ci ./...
  - if [[ $TRAVIS_GO_VERSION == 1.14* ]]; then $GOPATH/bin/goveralls -service=travis-ci; fi

notifications:
  email:
    on_success: change
    on_failure: always
